<!-- Modal to confirm review deletion -->
<div class="modal fade" id="deleteReviewModal{{ review.id }}" tabindex="-1" role="dialog"
    aria-labelledby="deleteReviewModalTitle_{{ review.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title font-weight-bold" id="deleteReviewModalTitle_{{ review.id }}">
                    Delete Review</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-shadow">Are you sure you want to delete your review?
            </div>
            <div class="row px-2 mb-3">
                <div class="col-6">
                    <button type="button" class="btn btn-success btn-block text-shadow"
                        data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-6">
                    <a role="button" href="{% url 'delete_review' review.id %}"
                        class="btn btn-danger btn-block ">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
