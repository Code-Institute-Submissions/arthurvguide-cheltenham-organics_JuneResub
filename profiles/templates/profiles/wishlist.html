{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row align-items-center  mt-3 mb-4">
        <div class="col-12 col-md-6">
            <h2 class="logo-font">Wish List</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <div class="row mt-5">
                {% for item in wishlist %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card h-100 border-0">
                        {% if item.product.image %}
                        <a href="{% url 'product_detail' item.product.id %}">
                            <img class="card-img-top img-fluid" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                        </a>
                        {% else %}
                        <a href="{% url 'product_detail' item.product.id %}">
                            <img class="card-img-top img-fluid" src="/media/no-image.png" alt="{{ item.product.name }}">
                        </a>
                        {% endif %}
                        <div class="card-body pb-0">
                            <p class="mb-0">{{ item.product.name }}</p>
                        </div>
                        <div class="card-footer bg-white pt-0 border-0 text-left">
                            <div class="row">
                                <div class="col">
                                    <p class="mb-0 text-left font-weight-bold">Â£{{ item.product.price }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
